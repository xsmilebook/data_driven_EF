# Behavioral metrics configuration.
#
# - compute_tasks: task-level metric computation definitions used by the EFNY metrics pipeline.
# - use_metrics: metrics intended for downstream analyses (can be a subset of computed metrics).

behavioral_metrics:
  compute_tasks:
    oneback_number:
      type: nback
      n_back: 1
      filter_rt: true
      rt_max: 2.5
      min_prop: 0.5
      metrics: [ACC, RT_Mean, RT_SD, Hit_Rate, FA_Rate, dprime]
    oneback_spatial:
      type: nback
      n_back: 1
      filter_rt: true
      rt_max: 2.5
      min_prop: 0.5
      metrics: [ACC, RT_Mean, RT_SD, Hit_Rate, FA_Rate, dprime]
    oneback_emotion:
      type: nback
      n_back: 1
      filter_rt: true
      rt_max: 2.5
      min_prop: 0.5
      metrics: [ACC, RT_Mean, RT_SD, Hit_Rate, FA_Rate, dprime]
    twoback_number:
      type: nback
      n_back: 2
      filter_rt: true
      rt_max: 2.5
      min_prop: 0.5
      metrics: [ACC, RT_Mean, RT_SD, Hit_Rate, FA_Rate, dprime]
    twoback_spatial:
      type: nback
      n_back: 2
      filter_rt: true
      rt_max: 2.5
      min_prop: 0.5
      metrics: [ACC, RT_Mean, RT_SD, Hit_Rate, FA_Rate, dprime]
    twoback_emotion:
      type: nback
      n_back: 2
      filter_rt: true
      rt_max: 2.5
      min_prop: 0.5
      metrics: [ACC, RT_Mean, RT_SD, Hit_Rate, FA_Rate, dprime]
    FLANKER:
      type: conflict
      filter_rt: true
      rt_max: 2.0
      min_prop: 0.5
      metrics: [ACC, RT_Mean, RT_SD, Congruent_ACC, Congruent_RT, Incongruent_ACC, Incongruent_RT, Contrast_RT, Contrast_ACC]
    ColorStroop:
      type: conflict
      filter_rt: true
      rt_max: 2.5
      min_prop: 0.5
      metrics: [ACC, RT_Mean, RT_SD, Congruent_ACC, Congruent_RT, Incongruent_ACC, Incongruent_RT, Contrast_RT, Contrast_ACC]
    EmotionStroop:
      type: conflict
      filter_rt: true
      rt_max: 2.5
      min_prop: 0.5
      metrics: [ACC, RT_Mean, RT_SD, Congruent_ACC, Congruent_RT, Incongruent_ACC, Incongruent_RT, Contrast_RT, Contrast_ACC]
    DCCS:
      type: switch
      filter_rt: true
      rt_max: 2.5
      min_prop: 0.5
      mixed_from: 22
      metrics: [ACC, RT_Mean, RT_SD, Repeat_ACC, Repeat_RT, Switch_ACC, Switch_RT, Switch_Cost_RT, Switch_Cost_ACC]
    DT:
      type: switch
      filter_rt: true
      rt_max: 2.5
      min_prop: 0.5
      mixed_from: 66
      metrics: [ACC, RT_Mean, RT_SD, Repeat_ACC, Repeat_RT, Switch_ACC, Switch_RT, Switch_Cost_RT, Switch_Cost_ACC]
    EmotionSwitch:
      type: switch
      filter_rt: true
      rt_max: 2.5
      min_prop: 0.5
      mixed_from: 66
      metrics: [ACC, RT_Mean, RT_SD, Repeat_ACC, Repeat_RT, Switch_ACC, Switch_RT, Switch_Cost_RT, Switch_Cost_ACC]
    SST:
      type: sst
      filter_rt: false
      rt_max: 2.0
      min_prop: 0.5
      metrics: [ACC, SSRT, Mean_SSD, Stop_ACC, Go_RT_Mean, Go_RT_SD]
    GNG:
      type: gonogo
      filter_rt: false
      rt_max: 3.0
      min_prop: 0.5
      metrics: [ACC, Go_ACC, NoGo_ACC, Go_RT_Mean, Go_RT_SD, dprime]
    CPT:
      type: gonogo
      filter_rt: false
      rt_max: 3.0
      min_prop: 0.5
      metrics: [ACC, Go_ACC, NoGo_ACC, Go_RT_Mean, Go_RT_SD, dprime]
    ZYST:
      type: zyst
      filter_rt: false
      min_prop: 0.5
      metrics: [ACC, RT_Mean, RT_SD, T0_ACC, T1_ACC, T1_given_T0_ACC, T0_RT, T1_RT]
    FZSS:
      type: fzss
      filter_rt: true
      rt_max: 2.0
      min_prop: 0.5
      metrics: [ACC, RT_Mean, RT_SD, Overall_ACC, Miss_Rate, FA_Rate, Correct_RT_Mean, Correct_RT_SD]
    KT:
      type: kt
      filter_rt: false
      rt_max: 3.0
      min_prop: 0.5
      metrics: [ACC, RT_Mean, RT_SD, Overall_ACC, Mean_RT]

  use_metrics:
    oneback_number: [ACC, RT_Mean, RT_SD, Hit_Rate, FA_Rate, dprime]
    oneback_spatial: [ACC, RT_Mean, RT_SD, Hit_Rate, FA_Rate, dprime]
    oneback_emotion: [ACC, RT_Mean, RT_SD, Hit_Rate, FA_Rate, dprime]
    twoback_number: [ACC, RT_Mean, RT_SD, Hit_Rate, FA_Rate, dprime]
    twoback_spatial: [ACC, RT_Mean, RT_SD, Hit_Rate, FA_Rate, dprime]
    twoback_emotion: [ACC, RT_Mean, RT_SD, Hit_Rate, FA_Rate, dprime]
    FLANKER: [ACC, RT_Mean, RT_SD, Congruent_ACC, Congruent_RT, Incongruent_ACC, Incongruent_RT, Contrast_RT, Contrast_ACC]
    ColorStroop: [ACC, RT_Mean, RT_SD, Congruent_ACC, Congruent_RT, Incongruent_ACC, Incongruent_RT, Contrast_RT, Contrast_ACC]
    EmotionStroop: [ACC, RT_Mean, RT_SD, Congruent_ACC, Congruent_RT, Incongruent_ACC, Incongruent_RT, Contrast_RT, Contrast_ACC]
    DCCS: [ACC, RT_Mean, RT_SD, Repeat_ACC, Repeat_RT, Switch_ACC, Switch_RT, Switch_Cost_RT, Switch_Cost_ACC]
    DT: [ACC, RT_Mean, RT_SD, Repeat_ACC, Repeat_RT, Switch_ACC, Switch_RT, Switch_Cost_RT, Switch_Cost_ACC]
    EmotionSwitch: [ACC, RT_Mean, RT_SD, Repeat_ACC, Repeat_RT, Switch_ACC, Switch_RT, Switch_Cost_RT, Switch_Cost_ACC]
    SST: [ACC, SSRT, Mean_SSD, Stop_ACC, Go_RT_Mean, Go_RT_SD]
    GNG: [ACC, Go_ACC, NoGo_ACC, Go_RT_Mean, Go_RT_SD, dprime]
    CPT: [ACC, Go_ACC, NoGo_ACC, Go_RT_Mean, Go_RT_SD, dprime]
    ZYST: [ACC, RT_Mean, RT_SD, T0_ACC, T1_ACC, T1_given_T0_ACC, T0_RT, T1_RT]
    FZSS: [ACC, RT_Mean, RT_SD, Overall_ACC, Miss_Rate, FA_Rate, Correct_RT_Mean, Correct_RT_SD]
    KT: [ACC, RT_Mean, RT_SD, Overall_ACC, Mean_RT]
